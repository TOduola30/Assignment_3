<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travellers form</title>
</head> A form for collecting information from travellers boarding from Lagos to Abuja
<!-- Creating a form for a travel agency -->
<body>

   <form>
            <section>
            <img src="./Arik Logo.png" alt="Arikimage" height="70" width="80">
            <h3>Flight Itinery</h3> 
            <hr>
            <label>Date: </label>
            <input type="date">
            <br> <br>
            <label>From: </label>
            <input type="text" name="Lagos" placeholder="Lagos">
            <label>To: </label>
            <input type="text" name="Abuja" placeholder="Abuja">
            <br> <br>
            <label>Schedule Flight: </label>
            Morning <input type="checkbox">
            Afternoon <input type="checkbox">
            Night <input type="checkbox">
            <br> <br>
            <label for="Price range"> Price Range (between 50,000 to 200,000)</label> 
            <input type="range" min="50,000" max="200,000">
            <br> <br>
            <h3>Personal Details</h3>
            <hr>
            <label for="title"> Title:  Mr. </label> 
            <input type="radio"> 
            Mrs. <input type="radio">
            Miss <input type="radio">
            <br> <br>
            <label>Last name: </label>
            <input type="text" name="Last name" placeholder="Last name">
            <br> <br>
            <label>Other names: </label>
            <input type="text" name="other names" placeholder="Other names"> 
            <label>DOB: </label>
            <input type="date">
            <br> <br>
            <label>Email address: </label> 
            <input type="text" name="email" placeholder="email address"> 
            <label>Phone number: </label>  
            <input type="Phone number" maxlength="12" placeholder="+234">
            <br> <br>
            <label>Nationality: </label> 
            <input type="text" name="Nationality" placeholder="Nationality">
            <label>Gender: </label>
            Male <input type="radio">
            Female <input type="radio">
            <br> <br>
            <label> I confirm that the above information is correct</label>
            <input type="checkbox">
            <br> <br>
            <p> By Submitting, I acknowledge that I have read and agree to the flight booking <a href="https://www.business2community.com/strategy/how-to-be-proactive-0497991"> terms & conditions </a>
            <input type="checkbox">
            <br> <br>
            <input type="submit">
            <input type="reset">
            

            </section>
</body>
</html>
